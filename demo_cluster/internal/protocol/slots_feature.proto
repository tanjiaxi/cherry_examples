}

///////////////////// Winnings /////////////////////

message WinningsBonus {
	repeated float rewardCfg = 1;  //奖励格子信息 长度25  [2, 2.5, -1] 正数为金币奖励倍率， 负数-1、-2、-3 mini major grand
	repeated int32 winIdx = 2;     //中奖格子idx [1,2]
	repeated int32 doubleIdx = 3; 	//奖励格子是否翻倍 与winIdx对应 [0,1] 0 不翻倍 1翻倍
	repeated int32 curWinIdx = 4;		//当前中奖格子
	int32 remainCount = 5; 					//剩余次数
}

message WinningsFeature {
	FreeSpin freeSpin = 1;
	WinningsBonus normalBonusInfo = 2;
	WinningsBonus doubleBonusInfo = 3;	//DoubleWining奖励信息 未中为null
	bool needToChoose = 4;		//是否需要选择 (选择是否拿走奖励或进入finalwin)
	int32 type = 5;						//当前状态 1 normal winning  2 double winning 3 final winning
	int32 winType = 6;
}

message WinningsBonusFeature {
	BonusBaseInfo baskInfo = 1;
	WinningsBonus bonusInfo = 2;
}

