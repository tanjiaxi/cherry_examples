    repeated Bravoball92BonusBallInfo ballInfoArr = 4;//展示了的球的历史信息
}

///////////////////// Rich94Feature /////////////////////
message Rich94Feature {
	Rich94Bonus bonusInfo = 1;
	Rich94ReSpin respinInfo = 2;
	repeated int32 wheelCfg = 3;		// 共22个，正数表示押注倍率，负数表示翻倍倍率，-1001到-1004表示4档jp
}

message Rich94ReSpin {
	repeated int32 lockCards = 1;			//长度为9，0表示未锁定，bonus棋子ID为9，正数*1000表示押注倍率（如759，表示0.75倍押注）， 负数*1000表示jp（如-1009表示mini）
	int32 remainCount = 2;				//respin剩余次数
	int32 reelsArrayId = 3;
	repeated int32 posInReels = 4;
	int64 winMoney = 5;
	repeated RichJackpot jpInfo = 6;
}

message RichJackpot {
	int32 type = 1;
	int64 win = 2;
}

message Rich94Bonus {
	BonusBaseInfo baseInfo = 1;
	int32 stopPos = 2;
}

///////////////////// Party999 /////////////////////
