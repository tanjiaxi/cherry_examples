///////////////////// Shiny102 /////////////////////
message Shiny102WheelReward {
	int32 itemType = 1;		// 转盘 item 类型 (1代表钱, 2代表 fs, 3代表问号 bonus)
	int64 reward = 2;		// 奖励	(类型为1, 该参数为钱, 类型为2, 该参数为 fs 次数, 类型为3, 该参数为问号 bonus 类型(1,2,3分别代表普通,蓝色,橙色奖励))
	int32 extraReward = 3;	// 额外奖励 (类型为1, 该参数为额外 spin 的次数, 类型为2, 该参数为 fs 翻倍次数, 类型为3, 该参数没有值)
}

message Shiny102BetInfo {
	int64 curBet = 1;				// 当前押注倍数
	repeated Shiny102WheelReward wheelCfg = 2;	// 转盘数据
}

// pick 数据 selectId 1表示选择的钱, selectId 2表示选择的 fs
message Shiny102PickBonus {
	int64 maxWinMoney = 1;	
	int64 minWinMoney = 2;
	int32 maxFsTimes = 3;
	int32 maxFsMult = 4;
}

message Shiny102NorWheelBonus {
	repeated Shiny102WheelReward wheelCfg = 1;	// 转盘数据
	int32 endPos = 2; 
	Shiny102WheelReward reward = 3; 
	int64 wheelWin = 4; // 转盘赢的钱
}

message Shiny102ExtraWheelBonus {
	repeated int64 extraRewardWheelCfg = 1;	// 额外奖励的转盘配置
	repeated int32 extraMultWheelCfg = 2;	// 翻倍奖励的转盘配置
	int32 extraRewardEndPos = 3;	
	int32 extraMultEndPos = 4;
	int64 extraReward = 5; 
	int32 extraMult = 6;
	int32 extraBonusType = 7;  // 1表示选择的钱, selectId 2表示选择的 fs
	int64 wheelWin = 8;  // 转盘赢的钱
}

message Shiny102Bonus {
	BonusBaseInfo baseInfo = 1;

	Shiny102NorWheelBonus norWheelBonus = 2;
	Shiny102PickBonus pickBonus = 3;
	Shiny102ExtraWheelBonus extraWheelBonus = 4;
	Shiny102FreeSpin freeSpin = 5;
    
	bool over = 6; 
	int32 bonusType = 7; // bonus 类型 1表示普通转盘 2表示pick 3表示问号 bonus 转盘
}

message Shiny102FreeSpin {
	int32 remainCount = 1;
	int32 totalCount = 2;
	int64 win = 3;
	int32 addCount = 4;
	int32 fsTimes = 5;
	int32 fsMult = 6;
}

message Shiny102Feature {
	Shiny102Bonus bonusInfo = 1;
	Shiny102FreeSpin freeSpin = 2;
	repeated Shiny102BetInfo betInfos = 3;
	Shiny102BetInfo curBetInfo = 4;
	int32 refreshId = 5;			// 普通转盘需要刷新的item下标
}

/////////////////////Aztec105Feature/////////////////////

message Aztec105Feature {
	FreeSpin freeSpin = 1;
	int32 holdWinType = 2;		//holdwin类型 1、普通holdwin  2、重复转（有机率中高倍组合奖）
	repeated int64 rewardCfg = 3;		//转盘奖励（直接发金币数量，共12个；一进机台就发，不变）
	Aztec105Bonus bonusInfo = 4;
}

message Aztec105Bonus {
	BonusBaseInfo baseInfo = 1;
	int32 type = 2;						//Bonus类型 1、金币奖励转盘 	2、Jackpot Challenge
	int32 curIdx = 3;					//玩家已经转了几次（用于恢复，每次转转盘会请求一下bonus信息；只有金币转盘时才有)
	repeated int32 winIdx = 4;			//玩家转中的奖励序号（对应rewardCfg的数组下标，所有中奖全发；只有金币转盘时才有）
	int64 bonusWin = 5;					//收集scatter棋子赢的钱（用于jp challenge是展示）
	int32 jpType = 6;					//中jp的level，没中jp为0（只有jp转盘时才有）
	int32 jpWinIdx = 7;					//jp转盘中奖下标（只有jp转盘时才有）
	repeated int64 jpRewardCfg = 8;		//jp转盘奖励（金币直接发金币数量，jp按-1、-2、-3、-4来发。只有jp转盘时才有）
}
