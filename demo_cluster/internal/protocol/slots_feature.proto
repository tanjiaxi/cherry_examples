	BigbucksFeature bigbucksFeature = 3;
	Doublediamond777Feature doublediamond777Feature = 4;
	Ice777Feature ice777Feature = 5;
	Lightning777Feature lightning777Feature = 6;
	Winninghit777Feature winninghit777Feature = 7;
	WondershakeFeature wondershakeFeature = 8;
	Triplediamond777Feature triplediamond777Feature = 9;
	Big10xFeature big10xFeature = 10;
	GreedyFeature greedyFeature = 11;
	SuperfreespinsFeature superfreespinsFeature = 12;
	GoldwheelFeature goldwheelFeature = 13;
	Enormous7Feature enormous7Feature = 14;
	GoldfortuneFeature goldfortuneFeature = 15;
	JackpotfrenzyFeature jackpotfrenzyFeature = 16;
	HotterFeature hotterFeature = 17;
	PinballFeature pinballFeature = 18;
	TripleFeature tripleFeature = 19;
	FirerouletteFeature fireRouletteFeature = 20;
	RedblueFeature redblueFeature = 21;
	FlamingjewelsFeature flamingjewelsFeature = 22;
	RoyalcashFeature royalcashFeature = 23;
	CrystaltimeFeature crystaltimeFeature = 24;
	SupermegaFeature supermegaFeature = 25;
	GoldfoundryFeature goldfoundryFeature = 26;
	CrazyfireballFeature crazyfireballFeature = 27;
	LibertylFeature libertylFeature = 28;
	DiamondfreespinsFeature diamondfreespinsFeature = 29;
	Redf21Feature redf21Feature = 30;
	HotWheel777Feature hotwheel777Feature = 31;
	BravomachineFeature bravomachineFeature = 32;
	RainbowFeature rainbowFeature = 33;
	BravospinFeature bravospinFeature = 34;
	GoldwinnerFeature goldwinnerFeature = 35;
	GoldWheel2Feature goldWheel2Feature = 36;
	LuckywheelFeature luckywheelFeature = 37;
	BuffaloFeature buffaloFeature = 38;
	GoldfortunewheelFeature goldfortunewheelFeature = 39;
	FudaoleFeature fudaoleFeature = 40;
	MegacashFeature megacashFeature = 41;
	DragonfFeature dragonfFeature = 42;
	CrazyxtraFeature crazyxtraFeature = 43;
	Ice7775linesFeature ice7775linesFeature = 44;
	WinningsFeature winningsFeature = 45;
	WinningsBonusFeature winningsBonusFeature = 46;
	BamFeature bamFeature = 47;
	DoublewinningFeature doublewinningFeature = 48;
	AnythingbutFeature anythingbutFeature = 49;
	BurninggoldFeature burninggoldFeature = 50;
	ClassicrubyFeature classicrubyFeature = 51;
	LuckylFeature luckylFeature = 52;
	WildjpFeature wildjpFeature = 53;
	RunmoneyFeature runmoneyFeature = 54;
	FortunesFeature fortunesFeature = 55;
	SpininfernoFeature spininfernoFeature = 56;
	GoldmachinejackpotFeature goldmachinejackpotFeature = 57;
	BurningtripleFeature burningtripleFeature = 58;
	IlovediamondsFeature ilovediamondsFeature = 59;
	Br89Feature br89Feature = 60;
	Bravoball92Feature bravoball92Feature = 61;
	SupermeFeature supermeFeature = 62;
	Rich94Feature rich94Feature = 63;
	Party999Feature party999Feature = 64;
	FourleafcloverFeature fourleafcloverFeature = 65;
	Fortune7sFeature fortune7sFeature = 66;
	Crystal97Feature crystal97Feature = 67;
	TellerFeature tellerFeature = 68;
	MagicalgenieFeature magicalgenieFeature = 69;
