}

///////////////////// SpininfernoFeature /////////////////////

message SpininfernoFeature {
	FreeSpin freeSpin = 1;
    repeated int32 level = 2;		//温度计当前进度(0-5,5表示获得bonus奖励)
	repeated int64 curWin = 3; 		//当前Bonus大奖金币（bonus的奖励金额，不是玩家的中奖金额）
	repeated int64 nextWin = 4; 	//下次bonus奖励金币（玩家中bonus后，下一次bonus的奖励）
}

///////////////////// Goldmachinejackpot /////////////////////
message GoldmachinejackpotBonus {
	BonusBaseInfo baseInfo = 1;
	repeated int64 wheelSequence = 2;
	int64 wheelIndex = 3;
	bool over = 4;
}

message GoldmachinejackpotFeature {
	repeated int64 wheelSequence = 1;	// 初始转盘转轴
	int64 wheelIndex = 2;
	repeated int32 respinReels = 3;		// respin的轴, 长度3,大于0正向转，等于0不转，小于0反向转
	repeated int32 pullReels = 4;		// 拉轴,长度3，大于0向下拉轴, 等于0不拉轴, 小于0向上拉轴(具体数值为拉轴偏移)
	GoldmachinejackpotBonus bonusInfo = 5;
}

