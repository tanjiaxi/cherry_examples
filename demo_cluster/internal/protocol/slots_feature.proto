///////////////////// Montec /////////////////////

message MontecBonus {
	BonusBaseInfo baseInfo = 1;
	int32 endPos = 2;				// 转盘停轴位置
	int32 mult = 3;					// 倍数
	int32 count = 4;				// 转盘次数
}

message MontecFeature {
	repeated int32 wheelCfg = 1;	// 转盘数据
