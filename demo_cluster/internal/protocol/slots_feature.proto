///////////////////// RunmoneyFeature /////////////////////

message RunmoneyBonus {
	BonusBaseInfo baseInfo = 1;
    repeated int32 startIndex = 2;//起始位置,发了几轮就是进入了几圈,最多4全
    repeated int32 endIndex = 3;//终点位置,最后一轮起始位置和终止位置应该是一样的
