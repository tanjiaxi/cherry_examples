syntax = "proto3";
option go_package = "/pb";
package pb;
import "slots_define.proto";
import "common_define.proto";
// freespin数据结构
message FreeSpin {
	int32 remainCount = 1;
	int32 totalCount = 2;
	int64 win = 3;
	int32 addCount = 4;
	int64 extraMoney = 5;
}

// bonus数据结构
message BonusBaseInfo {
	WinType winType = 1;						// 中奖类型
	int32 remainCount = 2;			// 剩余次数
	int64 winMoney = 3;					// 获得奖励
	int64 addMoney = 4;					// 额外的奖励
}

// spin结果的附加信息，如卡牌的翻倍信息等。
message AttachInfo {

}


// spin结果的翻倍信息
message MultipInfo {
	int32 multipValue = 1;
	repeated int32 multipList = 2 ;	
	int32 multipId = 3 ;
	int32 win = 4;
}

// GamePower数据结构
message GamePower {
	int64 win = 1;  //这次power给的钱
}

//////////////////////////////////////////////////// feature的通用数据结构//////////////////////////////////////////////
// FeatureInfo数据结构

message FeatureInfo {
	// 每增加一关的feature则需要在此添加一个数据定义
	Amazing777Feature amazing777Feature = 1;		// amazing777的feature数据
