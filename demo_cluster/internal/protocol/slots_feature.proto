///////////////////// Megacash /////////////////////
message MegacashBonus {
	BonusBaseInfo baseInfo = 1;
	repeated int64 wheelSequence = 2;
	int64 wheelIndex = 3;
	bool over = 4;
}

message MegacashFeature {
	repeated int64 wheelSequence = 1;	// 初始转盘转轴
	int64 wheelIndex = 2;
	MegacashBonus bonusInfo = 3;
	GamePower gamePower = 4;
}

///////////////////// Dragonf /////////////////////
message DragonfBonus {
	int32 selectId = 1; //选择 0 - 2
	int32 selectType = 2; //选择类型 1 bonus 2 freespin选择
	int32 fsCount = 3; // more freespin
	repeated int32 selectFs = 4;// 选择free  不为null [12, 10, 8]
	BonusBaseInfo baseInfo = 5;
	repeated DragonfPickInfo pickInfo = 6;//  第一个 为结果
}

message DragonfPickInfo {
	repeated DragonfPickReward reward = 1;//
}

message DragonfPickReward {
	int32 type = 1;// 0 钱 1 翻倍 2 freespin 3 jp
	int64 money = 2;//  
	int32 jpType = 3;// 1 - 3
}

message DragonfFreeSpin {
	int32 remainCount = 1;
	int32 totalCount = 2;
	int64 win = 3;
	int32 addCount = 4;
	repeated int32 selectFs = 5;// 选择free  不为null [12, 10, 8] 
	int32 fsAdd = 6;// spin 随机增加的次数
	GamePower gamePower = 7;
}

message DragonfCollect {
	int32 curCollect = 1;// 当前收集 数量
	int32 totalCollect = 2;// 最大收集数量
}

message DragonfShockData {
	int32 position = 1;// 拉轴前 珠子所在位置 -1 -- 3
}

message DragonfFeature {
	DragonfBonus bonusInfo = 1;
	DragonfFreeSpin freeSpin = 2;
	int32 doubleX = 3;// 翻倍 
	int32 collectPos = 4;// 收集珠子所在位置 0 - 2
	DragonfCollect collect = 5;// 收集进度  bonus结束 清空
	DragonfShockData shockData = 6;// 拉轴数据　
}

/////////////////////CrazyXtra/////////////////////
message CrazyxtraBonus {
