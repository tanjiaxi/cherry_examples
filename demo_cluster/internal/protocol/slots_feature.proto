///////////////////// Bravoball92 /////////////////////
message Bravoball92Feature {
	repeated Int64Array2 wheelSequenceList = 1;	// 初始转盘转轴jakcpot是负数,正数是金币
	Bravoball92Bonus bonusInfo = 2;
}
message Bravoball92BonusBallInfo {
    int32 ballType = 1;//球的类型,白球0，红球1
    int32 value = 2;//球的附加值, 大于0多少Bet,小于0就是几个特殊的奖励,-1- -3 就是jackpot1-3档,-4:2x,-5:3x,-6:转盘
