///////////////////// Crystal97 /////////////////////

message Crystal97Bonus {
	BonusBaseInfo baseInfo = 1;
	repeated int32 wheelActiveArr = 2;//有中奖了的转盘数组[0,1,0]0就是没激活，1就是激活了这个转盘,
    repeated int32 wheelRewardPosArr = 3;//中奖了的位置信息[0,0,0]就是位置信息0开始
    int32 runCount = 4;//启动了几个转盘了,如果启动的和激活的一样了,这边就判断结束了,按顺序启动0,1,2
}

message Crystal97Feature {
	Crystal97Bonus bonusInfo = 1;
	repeated int32 coinWheelData =2;//金币转盘的钱,0就是jp,固定是0号位,其他都是多少倍的bet
	repeated int32 multipleWheelData =3;//翻倍转盘,倍率
	repeated int32 freeWheelData =4;//free次数转盘
	FreeSpin freeSpin = 5;
}

