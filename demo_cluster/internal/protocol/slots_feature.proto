}

//////////////////////////////////////////////////// 具体到每一关的feature的数据结构定义//////////////////////////////////////////////

/////////////////////Amazing777/////////////////////

message Amazing777Bonus {
	BonusBaseInfo baseInfo = 1;
	repeated int32 result = 2; // [5, 5, 10, 10, 20, 20, 50, 50, 100, 1000, "x2", "x2"]
	GameStage stage = 3;
}


message Amazing777Feature {
	Amazing777Bonus bonusInfo = 1;
}



/////////////////////Firebonus777/////////////////////
message Firebonus777Bonus {
	BonusBaseInfo baseInfo = 1;
	repeated int64 rewards = 2;
	int32 endPos = 3;
	GameStage stage = 4;
}

message Firebonus777Feature {
	FreeSpin freeSpin = 1;
	Firebonus777Bonus bonusInfo = 2;
	GamePower gamePower = 3;
}
/////////////////////Bigbucks/////////////////////
message BigbucksFeature {
	BigbucksBonus bonusInfo = 1;
}

message BigbucksBonus {
	BonusBaseInfo baseInfo = 1;
	repeated Int32Array2 reelsArr = 2;
	repeated int32 posInReels = 3;	
	repeated int32 result = 4;
	GameStage stage = 5;
}

/////////////////////Doublediamond/////////////////////
message Doublediamond777Feature {
	repeated int32 movePos = 1;
}
/////////////////////Ice777/////////////////////
message Ice777Feature {
	repeated int64 frozenReel = 1;
	bool isFrozen = 2;
}

///////////////////// Lightning777 /////////////////////
message Lightning777Feature {
	bool isLocked = 1;
	GamePower gamePower = 2;
}

///////////////////// Big10x /////////////////////
message Big10xFeature{
	BonusBaseInfo baseInfo = 1;	
	repeated Int32Array2 reelsArray = 2;
	repeated Int32Array1 posInReels = 3;
	GameStage stage = 4;
}

message Big10xBonus {
	BonusBaseInfo baseInfo = 1;
	repeated Int32Array2 reelsArray = 2;
	repeated Int32Array1 posInReels = 3;
	GameStage stage = 4;
}


///////////////////// Winninghit777Bonus /////////////////////
message Winninghit777Bonus {
	BonusBaseInfo baseInfo = 1;
	repeated int64 bigWheel = 2;
	int32 bigPos = 3;
	repeated int64 smallWheel = 4;
	int32 smallPos = 5;
	repeated int64 fsWheel = 6;
	int64 superWin = 7;
	int64 superAllWin = 8;
}

message Winninghit777Feature {
	FreeSpin freeSpin = 1;
	Winninghit777Bonus bonusInfo = 2;
	GamePower gamePower = 3;
}

///////////////////// GoldwheelBonus /////////////////////
message GoldwheelBonus {
	BonusBaseInfo baseInfo = 1;
	repeated int64 wheelCfg = 2;//转盘数组
	int32 pos = 3;// 转盘位置
}

message GoldwheelFeature {
	GoldwheelBonus bonusInfo = 1;
}

///////////////////// RoyalcashBonus /////////////////////

message RoyalcashBonus {
	int32 selectType = 1; //类型1   再来一次 2 主动结束
	repeated int64 wheelCfg = 2; //数组
	int32 remainCount = 3; //剩余次数
	int32 totalCount = 4; //总次数
	int32 double = 5; //翻倍
	int32 winIdx = 6; //数组下标
	BonusBaseInfo baseInfo = 7;
	bool over = 8;// 结束  次数用完 或者主动结束
}

message RoyalcashFeature {
	RoyalcashBonus bonusInfo = 1;
}

///////////////////// GoldfortuneBonus /////////////////////
message GoldfortuneBonus {
	int32 selectId = 1; //选择 0 - 11
	int32 selectType = 2; //选择类型 0 - 2
	BonusBaseInfo baseInfo = 3;
	repeated GoldfortuneSelectList selectList = 4;//已经翻开 最后一次 把所有未翻开的也传过来
	bool isOver = 5;// 翻到三个一样的
}

message GoldfortuneFeature {
	GoldfortuneBonus bonusInfo = 1;
	FreeSpin freeSpin = 2;
	repeated int32 chooseInfo = 3;//选择次数  有数据表示触发 freeSpin
	int32 doubleX = 4; //翻倍
	bool isFlyGold = 5; //是否收集金币
	int32 boxLv = 6; //宝箱等级 1 - 15  触发bonus 宝箱降级
}

message GoldfortuneSelectList {
	int32 selectId = 1; //选择位置 0 - 11
	int32 jpType = 2; //jp类型 1 - 4
	bool isOpen = 3;// 打开
}

///////////////////// hotterrespin /////////////////////

message HotterFeature {
	HotterReSpin respinInfo = 1;
	GamePower gamePower = 2;
}

message HotterReSpin {
	int32 startPos = 1;//  开始拉轴 0 -6
	int32 toPos = 2;//  停止拉轴 0 - 6
    int32 doubleX = 3;//翻倍
}

///////////////////// Wondershake /////////////////////
message  WondershakeFeature {
	message ShockData {
		int32 shock = 1;
		int32 offset = 2;
	}

	FreeSpin freeSpin = 1;
	repeated ShockData shockData = 2;
}
///////////////////// Triplediamond777 /////////////////////
message  Triplediamond777Feature {
	FreeSpin freeSpin = 1;
}

///////////////////// Greedy /////////////////////
message GreedyFeature {
	GreedyBonus bonusInfo = 1;
}

message GreedyBonus {
	int32 rowIdx = 1; // 行数结果
	int32 colIdx = 2; // 列数结果
	int32 mulIdx = 3; // 倍数结果

	bool rowOver = 4; // 行数结果确定了，不能respin
	bool colOver = 5; // 列数结果确定了，不能respin
	bool mulOver = 6; // 倍数结果确定了，不能respin

	int32 multiple = 7;  // 当前倍数
	WinType winType = 8; // 中奖类型
	int64 winMoney = 9;  // 获得奖励
}

///////////////////// SuperFreespins /////////////////////
message SuperfreespinsFeature {
	FreeSpin freeSpin = 1;
}

///////////////////// Enormous7 /////////////////////
message Enormous7Bonus {
	BonusBaseInfo baseInfo = 1;
	repeated int32 endPos = 2;
	int32 jackpotType = 3;
	Int32Array2 reels = 4;
}


message Enormous7Feature {
	FreeSpin freeSpin = 1;
	Enormous7Bonus enormous7BonusInfo = 2;
	repeated int32 movePos = 3;
	GamePower gamePower = 4;
}

///////////////////// Jackpotfrenzy /////////////////////
message JackpotfrenzyBonus {
	BonusBaseInfo baseInfo = 1;
	repeated int32 boxTypeArr = 2;
	repeated int64 openWinArr = 3;
	repeated int32 openIndexArr = 4;
	int32 openIndex = 5;
	int64 openWin = 6;
	bool over = 7;
}
message JackpotfrenzyFeature {
	JackpotfrenzyBonus jackpotfrenzyBonusInfo = 1;
