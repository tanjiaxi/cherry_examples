message RunmoneyWheelCfg {
    repeated int32 wheelCfg = 1;//一圈的配置
}

message RunmoneyFeature {
	RunmoneyBonus bonusInfo = 1;
    repeated RunmoneyWheelCfg wheelCfgArr = 2;//4个圈的配置
}

